<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <script type="module" src="../adaction_Front-end/js/volunteers.js" defer></script>
    <link rel="stylesheet" href="../adaction_Front-end/css/volunteers.css" />
</head>

<body>
    <div class="search-container">
      <form class="search-form">
        <div class="form-group">
          <label for="location"> Localisation : </label>
          <select id="citySelect"></select>
        </div>
        <div class="form-group">
          <label for="name"> Nom : </label>
          <input type="text" id="name-input" placeholder="Entrer le nom" />
        </div>

        <button id="search-btn" type="submit">Rechercher</button>
        <button id="reset-btn">Reset</button>
      </form>
    </div>
    <div id="volunteers"></div>
    <a id="addVolunteer" href="pages/add_volunteer.html">
        Créer un compte bénévole
    </a>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="message">Êtes-vous sûr de vouloir supprimer ce bénévole ?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Supprimer</button>
                <button id="cancelDelete">Annuler</button>
            </div>
        </div>
    </div>
    <div class="navBar">
        <a href="pages/landingpage.html">
            <i data-lucide="home"></i>
            <span>Acceuil</span>
        </a>
        <a class="current" href="#">
            <i data-lucide="users"></i>
            <span>Volontaires</span>
        </a>
        <a href="pages/collections.html">
            <i data-lucide="chart-pie"></i>
            <span>Collectes</span>
        </a>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
</body>

</html>
